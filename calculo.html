<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Viagem</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Calculadora de Viagem</h1>
        <label for="nome">Nome da Viagem:</label>
        <input type="text" id="nome" placeholder="Digite o nome da viagem"><br><br>

        <label for="km">Kilômetros Percorridos:</label>
        <input type="number" id="km" placeholder="Digite a distância em km"><br><br>

        <label for="litros">Litros de Combustível Gastos:</label>
        <input type="number" id="litros" placeholder="Digite a quantidade de litros"><br><br>

        <label for="valor">Valor do Litro de Combustível (R$):</label>
        <input type="number" id="valor" placeholder="Digite o valor por litro"><br><br>

        <button onclick="calcularViagem()">Calcular</button><br><br>

        <div id="resultado"></div>
    </div>

    <script>
        function calcularViagem() {
            var nome = document.getElementById("nome").value;
            var km = parseFloat(document.getElementById("km").value);
            var litros = parseFloat(document.getElementById("litros").value);
            var valor = parseFloat(document.getElementById("valor").value);

            if (isNaN(km) || isNaN(litros) || isNaN(valor) || nome === "") {
                alert("Por favor, preencha todos os campos com valores válidos.");
                return;
            }

            var autonomia = km / litros;
            var valorViagem = litros * valor;
            var custoPorKm = valorViagem / km;

            var resultado = `<h3>${nome}</h3>
                             <p>Autonomia: ${autonomia.toFixed(2)} km/litro</p>
                             <p>Valor da Viagem: R$ ${valorViagem.toFixed(2)}</p>
                             <p>Custo por Quilômetro: R$ ${custoPorKm.toFixed(2)}</p>`;

            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>
</body>

</html>
